<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List App</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.todo-container {
    background: white;
    width: 350px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

h2 {
    text-align: center;
}

input {
    width: 75%;
    padding: 8px;
}

button {
    padding: 8px;
    border: none;
    cursor: pointer;
}

.add-btn {
    background: #28a745;
    color: white;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
    background: #eee;
    padding: 8px;
    border-radius: 5px;
}

.edit {
    background: #ffc107;
    margin-right: 5px;
}

.delete {
    background: #dc3545;
    color: white;
}
</style>
</head>

<body>

<div class="todo-container">
    <h2>To-Do List</h2>

    <input type="text" id="taskInput" placeholder="Enter new task">
    <button class="add-btn" onclick="addTask()">Add</button>

    <ul id="taskList"></ul>
</div>

<script>
let editMode = false;
let editTaskElement = null;

function addTask() {
    const input = document.getElementById("taskInput");
    const taskText = input.value.trim();

    if (taskText === "") {
        alert("Task cannot be empty");
        return;
    }

    if (editMode) {
        editTaskElement.firstChild.textContent = taskText;
        editMode = false;
        editTaskElement = null;
        input.value = "";
        return;
    }

    const li = document.createElement("li");

    const text = document.createTextNode(taskText);
    li.appendChild(text);

    const btnDiv = document.createElement("div");

    const editBtn = document.createElement("button");
    editBtn.textContent = "Edit";
    editBtn.className = "edit";
    editBtn.onclick = () => editTask(li);

    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "Delete";
    deleteBtn.className = "delete";
    deleteBtn.onclick = () => li.remove();

    btnDiv.appendChild(editBtn);
    btnDiv.appendChild(deleteBtn);

    li.appendChild(btnDiv);

    document.getElementById("taskList").appendChild(li);
    input.value = "";
}

function editTask(task) {
    document.getElementById("taskInput").value = task.firstChild.textContent;
    editMode = true;
    editTaskElement = task;
}
</script>

</body>
</html>
